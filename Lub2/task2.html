<body>  
<h1 style="text-align: center"> Калькулятор </h1>  
<form name = "kalk" style="text-align: center">  
      
  <input type ="text" name = "inp"> <br> <br>   
  <input type = "button" value = "1" onclick = "kalk.inp.value += '1' ">  
  <input type = "button" value = "2" onclick = "kalk.inp.value += '2' ">  
  <input type = "button" value = "3" onclick = "kalk.inp.value += '3' ">  
   <input type = "button" value = "+" onclick = "kalk.inp.value += '+' ">  
  <br> <br>  
    
  <input type = "button" value = "4" onclick = "kalk.inp.value += '4' ">  
  <input type = "button" value = "5" onclick = "kalk.inp.value += '5' ">  
  <input type = "button" value = "6" onclick = "kalk.inp.value += '6' ">  
  <input type = "button" value = "-" onclick = "kalk.inp.value += '-' ">  
  <br> <br>  
 
  <input type = "button" value = "7" onclick = "kalk.inp.value += '7' ">  
  <input type = "button" value = "8" onclick = "kalk.inp.value += '8' ">  
  <input type = "button" value = "9" onclick = "kalk.inp.value += '9' ">  
  <input type = "button" value = "*" onclick = "kalk.inp.value += '*' ">  
  <br> <br>  
    
    
  <input type = "button" value = "/" onclick = "kalk.inp.value += '/' ">  
  <input type = "button" value = "0" onclick = "kalk.inp.value += '0' ">  

  <input type = "button" value = "=" onclick = "kalk.inp.value = eval(kalk.inp.value) ">  
  <br> <br>  
  
  <input type = "button" value = "Очистити" onclick = "kalk.inp.value = ' ' ">   
</form>  
</body>  
</html>
