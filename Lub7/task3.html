<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 2.2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </style>
    <style>
        .hover {
            color:#fff;
            background: black;
        }
        </style>
</head>
<body>
<h1> Контент сторінки </h1>
<a href = "#" class = "button"> Натисніть, щоб показати текст </a>
<div id = "hide_text"> Демонстраційний прихований текст </div>
<script>
    let $text = $('#hide_text') ;
    $text.hide() ;
    $ ('.button').click( () =>{
    $text.show(200) ;
    });
    $text.hover(
        function() {
         $( this ).addClass( "hover" );
        }, function() {
         $( this ).removeClass( "hover" );
        }
    );
</script>
</body>
</html>
