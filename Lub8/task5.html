<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h2>map()</h2>
    <b>String = "Привіт"</b>
    <br>
    <br>
    <button onclick="map()">Click</button>
    <br>
    <br>
    <b id="root"></b>

    <h2>now()</h2>
    <button onclick="metodnow()">Click</button>
    <script>
         function map() {
            var el = document.getElementById('root');
            var name = "Привіт";
            name = name.split("");
  
            var newName = jQuery.map(name, function(item) {
                return item + 'A<br>';
            })
            el.innerHTML = newName;
        }

        function metodnow() {
      var now = jQuery.now();
      alert("Кількість мілісекунд : " + now);
    }
    </script>
</body>
</html>
