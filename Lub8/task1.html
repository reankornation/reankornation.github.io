<button>Змінити ширину зображення</button>

    <img />
    <img />
    <img />
     <div><B></B></div><br>
    <h2>Метод removeAttribute()</h2>  
        <p id = "para" class = "remattr">Я звичайний текст</p>  
        <button onclick = "fun()">Клацни мене</button>
    <script>
        const btns = $('button');
        $(btns[0]).click(
            function () {
                $(this).html('Текст змінено')
            }
        )
        $(btns[1]).click(
            function () {
                $(this).css({'backgroundColor' : '#435', 'color':'#fff', 'padding':'1px'});
                
            }
        )
        $(btns[2]).click(
            function () {
                $('input:text').val('Текст змінено');
            }
        )
        $(btns[3]).click(
            function () {
                $('input:text').val($('input:text').attr('type'));
            }
        )  

        $(document).ready(function(){
  $("button").click(function(){
    $("img").attr("width", "300");
  });
});

        $("img").attr({
        src:"./img/1.jpeg",
        alt: ":("
});
$("div").text($("img").attr("alt"));

        function fun() {  
        document.getElementById("para").removeAttribute("class");  
        }  
    </script>
</body>
