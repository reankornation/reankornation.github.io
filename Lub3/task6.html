<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
    <button class="showButton">fruits</button>
    <ul type="square" class="watch">
        <li>apple;</li>
        <li>pineapple;</li>
        <li>apprico;</li>
        <li>pear;</li>
        <li>lemon;</li>
    </ul>
    <button class="showButton">vegetables</button>
    <ul type="square" class="watch">
        <li>potatoes;</li>
        <li>beetroot;</li>
        <li>carrots;</li>
        <li>pear;</li>
    </ul>
    <script>
        const [buttonFruits, buttonVegetabes] = document.body.querySelectorAll('.showButton');
        const [ulFruits, ulVegetabes] = document.body.querySelectorAll('ul');
        buttonFruits.addEventListener('click', () => ulFruits.classList.toggle('watch'));
        buttonVegetabes.addEventListener('click', () => ulVegetabes.classList.toggle('watch'));
    </script>
      <style>
        .watch {
            display: none;
        }
    </style>
</body>
</html>
