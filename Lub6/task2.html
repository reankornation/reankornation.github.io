    <script>
       function revInt(num) {
  let val = num.toString().split('').reverse().join('');
  if (val.endsWith('-')) {
    val = '-' + val;
      return parseInt(val);
  }
      return parseInt(val);
}
console.log(revInt(12333));
    </script>
