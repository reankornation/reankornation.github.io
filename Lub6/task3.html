<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.2</title>
</head>
<body>
    <script>
       function pushZerosToEnd(arr, n)
{
    let count = 0;
    for (let i = 0; i < n; i++)
        if (arr[i] != 0)
            arr[count++] = arr[i];
    while (count < n)
        arr[count++] = 0;
}
    let arr = [0, 9, 8, 4, 0, 0, 2, 7, 0, 6, 0, 9];
    let n = arr.length;
    pushZerosToEnd(arr, n);
    for (let i = 0; i < n; i++)
        document.write(arr[i] + " "); 
    </script>
</body>
</html>
